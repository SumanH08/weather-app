<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />


  <link rel="icon" href="img/weather-logo.png">
  <script src="moment.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="script.js"></script>

 <link rel="stylesheet" href="style.css">

</head>

<body onload="onload()">
  <section class="container">
    <!-- Inner div first row to set margin only -->
    <div class="row" style="margin-top:90px;"></div>

    <!--Inner div second row for logo -->
    <div class="row">
      <div class="logo text-center">
        <h1>
              <img src="img/weather-logo.png"/>Instant Weather
            </h1>
      </div>
    </div>

    <!--Inner div third row for search bar -->
    <div class="row">
      <div class="searchbar">
        <form id="weather-form">
          <div class="input-group">
            <input type="text" id="city" class="form-control" placeholder="Search for.." onkeyup="checkDisableGet()"/>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary" id="getButton" disabled>Get</button>
            </span>
          </div>
        </form>
      </div>
    </div>

    <div class="weather-body text-center" style="margin-top: 48px">
      <p>Search for a city to get started</p>
    </div>

    <div class="row" style="height:90px;"></div>

  </section>


</body>

</html>
