<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <title>The Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

  <link rel="icon" href="img/weather-logo.png">

  <script src="script.js"></script>

  <style>
    html {
      height: 100%;
      background: white;
    }

    body {
      background: linear-gradient(60deg, #1383fb, #1de9b6);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    h1 {
      font-size: 22px;
      color: #FFFFFF;
      font-weight: normal;
    }

    .form-control {
      border: none;
    }
    .container {
      width: 720px;
    }

    .logo {
      padding: 15px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    .searchbar .input-group {
      max-width: 360px;
      margin: auto;
    }

    .searchbar .btn.btn-primary {
      color: #FFFFFF;
      background-color: #F44336;
      border: 1px solid #F44336;
      background-image: none;
    }

    .prediction {
      padding: 48px 48px 0 48px;
    }

    .prediction p:first-child {
      color: rgba(0, 0, 0, 0.5);
    }

    .prediction p:last-child {
      color: #FFF;
    }

    .prediction i {
      font-size: 24px;
      margin-right: 6px;
      line-height: 0;
    }
    .results {
      text-align: center;
      padding: 32px;
    }
    .results i {
      font-size: 64px;
      opacity: 0.5;
    }
    .results span {
      font-size: 24px;
      color: #FFFFFF;
    }
    .results p {
      opacity: 0.5;
    }
    .icon-wrapper {
      width: 64px;
      display: inline-block;
      text-align: center;
    }



  </style>

</head>

<body onload="onload()">
  <section class="container">
    <!-- Inner div first row to set margin only -->
    <div class="row" style="margin-top:90px;"></div>

    <!--Inner div second row for logo -->
    <div class="row">
      <div class="logo text-center">
        <h1>
              <img src="img/weather-logo.png"/>Instant Weather
            </h1>
      </div>
    </div>

    <!--Inner div third row for search bar -->
    <div class="row">
      <div class="searchbar">
        <div class="input-group">
          <input type="text" id="city" class="form-control" placeholder="Search for.." onkeyup="checkDisableGet()"/>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="getButton" onclick="readCity()" disabled>Get</button>
          </span>
        </div>
      </div>
    </div>

    <!--Inner div fourth row for results-->
    <div class="row text-center">
      <div class="prediction">
        <p>Predictions for Bengaluru, India</p>
        <p><i class="ion-cloud"></i>Mostly cloudy until tomorrow night.</p>
      </div>
    </div>

    <div class="results">

      <div class="row">
        <div class="col-md-4">
          <div class="icon-wrapper"><i class="ion-thermometer"></i></div><span>21Â°C</span>
          <p>Temperature</p>
        </div>
        <div class="col-md-4">
          <div class="icon-wrapper"><i
          class="ion-cloud"></i></div><span>15%</span>
          <p>Cloud cover</p>
        </div>
        <div class="col-md-4">
          <div class="icon-wrapper"><i
          class="ion-waterdrop"></i></div><span>93%</span>
          <p>Humidity</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="icon-wrapper"><i class="ion-eye"></i></div><span>16km</span>
          <p>Visibility</p>
        </div>
        <div class="col-md-4">
          <div class="icon-wrapper"><i
          class="ion-umbrella"></i></div><span>0mm/hr</span>
          <p>Precipitation</p>
        </div>
        <div class="col-md-4">
          <div class="icon-wrapper">
            <i class="ion-paper-airplane"></i>
          </div>
          <span>5m/s</span>
          <p>Wind speed</p>
        </div>
      </div>

    </div>
    <div class="row" style="height:90px;"></div>

  </section>


</body>

</html>
